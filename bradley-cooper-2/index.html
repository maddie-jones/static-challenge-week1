<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/reset.css" title="text/css" />
    <link rel="stylesheet" href="stylesheets/main.css" title="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bradley Cooper</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-12 col-sm-5 col-md-7">
          <header class="row">
            <section class="col">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">BRADLEY COOPER</h5>
                  <p class="card-text">I am an American actor and filmmaker. I have been nominated for many awards.</p>
                  <a href="#" class="btn btn-primary">RESUME</a>
                  <a href="#" class="btn btn-primary">CONTACT</a>
                </div>
              </div>
            </section>
            <section class="col-6 col-md-4">
              <h5>PROFILE</h5>
            </section>
          </header>
          <section class="row">
            <div class="col">
              <div class="col-sm">
              <p> EXPERIENCE </p>
              </div>
            </div>
            <div class="col">
              <div class="col-sm">
              <p> EDUCATION </p>
              </div>
            </div>
            <div class="col">
              <div class="col-sm">
              <p> BLOG </p>
              </div>
            </div>
          </section>
          <section class="row">
            <div class="col">
              <div class="col-sm">
              <p> SOCIAL MENU </p>
              </div>
            </div>
            <div class="col">
              <div class="col-sm">
              <p> CONTACTS </p>
              </div>
            </div>
            <div class="col">
              <div class="col-sm">
                <p> PORTFOLIO </p>
              </div>
            </div>
          </section>
        </div>
        <aside class="col">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/a6/0d/4c/a60d4cc0bf57a87862590d6ad14d5ba5.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/ca/a6/27/caa6274ed3e924aec2527ef465b04dfd.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/c5/33/02/c533027d2f12ff67a0c65efd200b616e.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </aside>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
